version: 2.1
jobs:
  build:
    docker:
      - image: "circleci/node:latest"
    steps:
      - checkout
      - run: npm ci
      - run: npm test
      - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
      - run: npm install
  - save_cache:
      paths:
        - node_modules
      key: v1-dependencies-{{ checksum "package.json" }}

  - run: npm test 